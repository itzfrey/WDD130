<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <meta name="description" content="Godfrey Hogan Eyo's BYU-IDAHO WDD 130 HTML Form">
    <meta name="author" content="Godfrey Hogan Eyo">

    <link rel="stylesheet" href="styles/poll-form.css">

</head>
<body>
    <header>
        <h1>WDD 130 | Godfrey Hogan Eyo | HTML Form - User Poll</h1>
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">First Name:</label>
                    <input type="text" id="fullname" name="fullname"><br>
                </div>
                <div class="form-item column2">
                    <label for="email">Email:</label>
                    <input type="email" id="usermail" name="useremail">
                </div>
                
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="browser">What is your favorite internet browser?</label>
                    <select name="brower" id="browser">
                        <option value="">Please choose an option</option>
                        <option value="chrome">Chrome</option>
                        <option value="firefox">FireFox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                        <option value="other">Other</option>
                    </select><br>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet"><br>
                </div>
                <div class="form-item column1">
                    <label for="feedback">List the places you have lived:</label><br>
                    </div>
                    <textarea name="feedback" id="feedback"  rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Abuja Nigeria"></textarea>
                
                
                
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy;2023 | HTML Form - User Poll Activity | Godfrey Hogan Eyo</p>
    </footer>
</body>
</html>
